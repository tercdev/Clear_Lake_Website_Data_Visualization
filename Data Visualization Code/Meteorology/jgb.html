<!doctype html>
<!-- Jago Bay Meteorological Data -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jago Bay Meteorological Data</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
  <div class="text-container">
    <h3 class="title">Jago Bay Meteorological Data</h3>
    <input id="myInputHidden" name="myInputName" type="hidden" value="3"/>
    <p>Click and drag in the plot area to zoom in</p>
  </div>

  <figure class="highcharts-figure">

  <div id="air-temp-rel-hum-container"></div>
  <div id="atm-pressure-container"></div>
  <div id="wind-speed-dir-container"></div>
  <div id="solar-container"></div>
  <div class="spacer"></div>
  

  <div class="container1">
    <form id="time-form-info">
      <p class="form-description center">Adjust your time window for the graphs</p>
      <div class="row">
        <div class="column center">
          <h3 class="form-labels">Time from:</h3>
        </div>
        <div class="column center">
          <h3 class="form-labels">Time to:</h3>
        </div>
      </div>
      
      <div class="row">
        <div class="column center">
          <input type="date" id="from-time" class="datatime-input">
        </div>
        <div class="column center">
          <input type="date" id="to-time" class="datatime-input"> 
        </div>
      </div>
      <div class="btn-container center">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
      
    </form>
  </div>
    
</figure>
  <script src="./metScript.js"></script>
</body>
</html>
